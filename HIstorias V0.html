<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csshist.css">
</head>
<body>
    <div id="main">
        <div id="carrusel-contenido">
            <div id="carrusel-caja">
                <div class="carrusel-elemento">
                    <img class="imagenes" src="fotos_historias/1.jpg" >
                </div>
                <div class="carrusel-elemento">   
                    <img class="imagenes" src="fotos_historias/2.jpg">
                </div>
                <div class="carrusel-elemento">   
                    <img class="imagenes" src="fotos_historias/3.jpg">                        
                </div>
            </div>
        </div>


    <!--COLOCAR EL LINK A LA PÁGINA DEL USUARIO-->
        <div id="name">
            <!--COLOCAR EL NOMBRE DEL USUARIO-->
            <a href="">@pacoleon</a>
        </div>




        <input type="text" id="comment" placeholder="Enviar un mensaje">
        <button id="like" onclick="liked()">
            <i class="i"></i>
            <span class="icon">Like</span>
          </button>
          <script>
            function liked(){
              var element = document.getElementById("like");
              element.classList.toggle("liked");
            }
          </script>


        <p></p>
        <div class="emoji  emoji--love">
            <div class="emoji__heart"></div>
        </div>
        <div class="emoji  emoji--haha">
            <div class="emoji__face">
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth">
                    <div class="emoji__tongue"></div>
                </div>
            </div>
        </div>
        <div class="emoji  emoji--yay">
            <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__mouth"></div>
            </div>
        </div>
        <div class="emoji  emoji--wow">
            <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth"></div>
            </div>
        </div>
        <div class="emoji  emoji--sad">
            <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth"></div>
            </div>
        </div>
        <div class="emoji  emoji--angry">
            <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth"></div>
            </div>
        </div>  
    </div>
</body>
</html>
